<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="Description" content="My Fashion world">
  <!-- favicon -->
  <link rel="icon" href="img/logo.png">
  <!-- Viewport for Responsivedesign -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Machaa Fashions</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header section -->
  <header>
    <div class="page-header">
      <img src="img/logo.png" alt="My Fashion world" class="pageHeader-img">
      <div class="designation">
        <h2 class="founder">Kalyan Chakravarthi</h2>
        <p class="founder">-Founder and CEO</p>
      </div>
    </div>
  </header>
  <br>
  <!-- Banner section -->
  <div class="main-logo">
    <img  id="main-dress" src="img/fashion.jpg" alt="Fashion logo">
  </div>
    <!-- Product Section -->
    <section class="content">
      <div class="dress">
        <div class="casual">
          <img class="img" src="img/CasualBlackShirt.jpeg" alt="Casual Black Shirt">
          <p>Casual shirt-Black color</p>
          <h4 class="shirt-name">Casual Black Shirt</h4>
        </div>
        <div class="casual">
          <img class="img" src="img/CasualShirtDesign.jpg" alt="Casual Shirt Design">
          <p>Casual Shirt-lightgray color</p>
          <h4 class="shirt-name">Casual Lightgray Shirt </h4>
        </div>
        <div class="casual">
          <img  class="img" src="img/CasualGrayBlueShirt.jpeg" alt="Casual Gray Blue Shirt">
          <p>Casual Shirt-GrayBlue color</p>
          <h4 class="shirt-name">Casual Gray Blue Shirt</h4>
        </div>
        <div class="casual">
          <img class="img" src="img/CasualPinkShirt.jpeg" alt="Casual Pink Shirt">
          <p>Casual shirt-Pink color</p>
          <h4 class="shirt-name">Casual Pink Shirt</h4>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <footer class="footer">
      &copy; 2019 Copyright MyFashionworld .
    </footer>

</body>

</html>
